<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/files/favicon.png" type="image/x-icon">
    <title>TotK Compendium API</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bustybee.github.io/projects/totkcompendiumapi/">
    <meta property="og:title" content="TotK Compendium API">
    <meta property="og:description" content="A simple website that show's data on stuff from Tears of the Kingdom, built using my API">
    <!-- <meta property="og:image" content=""> -->

</head>
<body>
    <div id="search">
        <div class="autocomplete" style="width:237px">
            <input type="text" id="searchinput" placeholder="eg. Lynel" onkeydown="setTimeout(() => {(searchByEnter(event, this.value))}, 10);">
        </div>    
        <button id="searchbutton" onclick="search(document.getElementById('searchinput').value)">Search</button>
    </div>
    <div id="content" style="display: none;">
        <table>
            <tr>
                <td id="name" class="bold"></td>
            </tr>
            <tr>
                <td id="locations" style="font-style: italic; font-size: 12pt;"></td>
            </tr>
            <tr>
                <td id="description"></td>
            </tr> 
        </table>
        <div id="imagecontainer">
            <img id="image">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
